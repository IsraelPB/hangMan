<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HangMan!</title>
</head>

<body>
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-8 my-3">
                    <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/XZDLhcls5d0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                    </div>
                </div>
                <div class="col-12 col-md-4 my-3">
                    <h1>Hanged!</h1>
                  <h6>Want a hint? Listen to the video!</h6>
                    <button id="new-game-button">
                        <i class="fas fa-axe-battle"></i>
                        Start A New Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Guess a letter!
                                <br>
                            </h2>
                            <h2 id="placeholders"></h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Guessed Letters
                                <br>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Guesses Left:<span id="guesses-left"> 0 </span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Wins:<span id="wins"> 0 </span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Losses:<span id="losses"> 0 </span>
                </h3>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/game-function.js"></script>
</body>

</html>
